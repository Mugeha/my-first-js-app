<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width">
<title>Creating my first js app</title>
<style>
.mydiv{
  margin:auto;
  background-color: rgba(31, 59, 54);
  border:2px solid grey;
  border-radius: 4px;
  width:60vw;
  height:60vh;
  text-align: center;
  margin-top: 70px;
}
.save-el{
  font-style: normal;
  font-size: 20px;

}
button{
  padding:14px 20px;
  color:white;
  font-style: normal;
  font-weight: 400;
  background-color: rgba(74, 66, 58);
  border:none;
  border-radius:4px;
  font-size: 20px;
}
</style>
</head>
<body style="background-color:rgba(20, 17, 13);">
  <div class="mydiv">
    <h2 style="font-size:50px;font-weight:bold;text-align:center;">People</h2>
    <h2 style="font-size:50px;font-weight:bold;text-align:center;" id ="count-el">0</h2>
    <button onclick="increment()">Increment</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el">Previous entries: </p>
    <script>

let saveEl = document.getElementById("save-el");
let countEl = document.getElementById("count-el")
let count = 0;
console.log(saveEl);

function increment(){
  count += 1;
  countEl.textContent = count;

}


function save(){

let countStr = count +  " - ";

saveEl.textContent += countStr;
countEl.textContent = 0;

count = 0;

}

    </script>
</div>
</body>
</html>
